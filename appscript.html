<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <aside class="w-64 bg-gray-800 text-white p-4 hidden md:block">
            <h2 class="text-xl font-bold">Tool Categories</h2>
            <!-- Removed sidebar search input -->
            <ul id="category-list" class="mt-4 space-y-2"></ul>
        </aside>

        <main class="flex-1 p-6">
            <div class="flex flex-wrap items-center justify-between w-full mb-4">
                <!-- Search input - Make it the width of one card -->
                <div class="w-full mb-4 md:w-1/3 lg:w-1/3">
                    <input type="text" id="search" placeholder="Search tools..." class="h-10 p-2 rounded border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">
                </div>
                
                <!-- Filter options - Full width on mobile, wrapped in a new row -->
                <div class="w-full flex flex-wrap gap-2 md:w-auto">
                    <!-- Pricing filter -->
                    <div class="relative w-full sm:w-auto">
                        <select id="pricing-filter" class="filter-select h-10 pl-3 pr-8 rounded border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none w-full">
                            <option value="all">All Prices</option>
                            <option value="free">Free</option>
                            <option value="paid">Paid</option>
                        </select>
                        <span class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-500 pointer-events-none">
                            <i class="fas fa-chevron-down"></i>
                        </span>
                    </div>

                    <!-- Rating filter -->
                    <div class="relative w-full sm:w-auto">
                        <select id="rating-filter" class="filter-select h-10 pl-3 pr-8 rounded border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none w-full">
                            <option value="all">All Ratings</option>
                            <option value="5">5 Stars</option>
                            <option value="4">4+ Stars</option>
                            <option value="3">3+ Stars</option>
                            <option value="2">2+ Stars</option>
                            <option value="1">1+ Star</option>
                        </select>
                        <span class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-500 pointer-events-none">
                            <i class="fas fa-chevron-down"></i>
                        </span>
                    </div>

                    <!-- Sort options -->
                    <div class="relative w-full sm:w-auto">
                        <select id="sort-options" class="filter-select h-10 pl-3 pr-8 rounded border border-gray-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none w-full">
                            <option value="rating-desc">Highest Rated</option>
                            <option value="rating-asc">Lowest Rated</option>
                            <option value="name-asc">A to Z</option>
                            <option value="name-desc">Z to A</option>
                        </select>
                        <span class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-500 pointer-events-none">
                            <i class="fas fa-chevron-down"></i>
                        </span>
                    </div>
                    
                    <!-- View controls - Hidden on mobile, visible on sm (small) and up -->
                    <div class="hidden sm:flex space-x-1">
                        <button id="grid-view" class="p-2 bg-white rounded-md shadow-sm hover:bg-gray-100 focus:outline-none">
                            <i class="fas fa-th-large"></i>
                        </button>
                        <button id="list-view" class="p-2 bg-white rounded-md shadow-sm hover:bg-gray-100 focus:outline-none">
                            <i class="fas fa-list"></i>
                        </button>
                        <!-- Google Sheet icon gets added here programmatically -->
                    </div>
                </div>
            </div>
            <div id="tool-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
            <p class="text-base text-slate-500 mt-2">Made with 
                <img src="https://img.icons8.com/?size=100&id=Imv4VIewVo4o&format=png&color=000000" alt="Sparkles" class="inline h-5 w-5 mr-1 filter sepia saturate-200 hue-rotate-30">
                in Cambridge by 
                <a href="https://www.devrimfidan.com?utm_source=tools" target="_blank" rel="noopener noreferrer" class="font-semibold hover:text-rose-500">Emin Fidan</a>
            </p>
        </main>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
